<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/Netflix-Brand-Logo.png" width="60" alt="Logo Netflix">
    </header>
    <form class="login">
        <h2>Entrar</h2>
        <div class="box-user">
            <input type="text" name="" required>
            <label>Email ou número de telefone</label>
        </div>

        <div class="box-user">
            <input type="password" name="" required>
            <label>Senha</label>
        </div>

        <div>
            <a href="#" class="btn">
                Entrar
            </a>
        </div>

        <div class="info">
            <input type="checkbox" name="" checked>
            <label>Lembra-se de mim</label>
            <a href="#">precisa de ajuda?</a>
        </div>

        <div class="assine">
            Novo por aqui? <a href="#">Assine agora.</a>
        </div>

        <p>Esta página é protegida pelo Google reCAPTCHA
             para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
    </form>
</body>
</html>
